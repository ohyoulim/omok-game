    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ ì„¤ì • */
        :root {

        body {

        /* ê°€ë¡œ ëª¨ë“œ ì•ˆë‚´ ë ˆì´ì–´ */
        #orientation-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #2c3e50;
            color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        #orientation-overlay svg {
            width: 80px;

            margin-bottom: 20px;
            fill: white;
            animation: rotate-phone 2s infinite ease-in-out;
        }

        @keyframes rotate-phone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(0deg); }
        }

        /* ëª¨ë°”ì¼ ê°€ë¡œ ëª¨ë“œì¼ ë•Œ ì•ˆë‚´ì°½ í‘œì‹œ */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            #orientation-overlay { display: flex; }
            .game-wrapper { display: none; }
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 15px 10px;
            box-sizing: border-box;
            gap: 12px;
            flex-shrink: 0;
        }

        h1 {

            margin: 0;

            text-align: center;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: width 0.3s ease-out; /* í¬ê¸° ë³€í™” ì‹œ ë¶€ë“œëŸ½ê²Œ ì „í™˜ */
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #4a3721;
            color: white;
            padding: 10px 0;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .score-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 2px;
        }

        .score-value {
            font-size: 1.5rem;
            color: #e3bc82;
            font-weight: bold;
        }

        .status-panel {
            display: flex;
            gap: 10px;
            align-items: center;
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .turn-indicator {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .stone-preview {
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }

        .stone-black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .stone-white { background: radial-gradient(circle at 30% 30%, #fff, #ccc); border: 1px solid #ddd; }

        #game-canvas {
            background-color: var(--board-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            border-radius: 8px;
            cursor: pointer;
            touch-action: pinch-zoom; 
            display: block;
        }

        .btn-group { display: flex; gap: 6px; }

        button {
            padding: 8px 14px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: #4a3721;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:active { transform: scale(0.95); }
        button.btn-secondary { background-color: #7f8c8d; }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            text-align: center;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-content p {
            word-break: keep-all;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.3rem; }
            .score-value { font-size: 1.3rem; }
            .status-panel { padding: 6px 12px; }
        }
    </style>
</head>
<body>

    <!-- ê°€ë¡œ ëª¨ë“œ ì•ˆë‚´ ë ˆì´ì–´ -->
    <div id="orientation-overlay">
        <svg viewBox="0 0 24 24">
            <path d="M16,1H8C6.34,1,5,2.34,5,4v16c0,1.66,1.34,3,3,3h8c1.66,0,3-1.34,3-3V4C19,2.34,17.66,1,16,1z M17,19H7V5h10V19z M10,21h4v-1h-4V21z"/>
        </svg>
        <h2>ê¸°ê¸°ë¥¼ ì„¸ë¡œë¡œ ëŒë ¤ì£¼ì„¸ìš”</h2>
        <p>ì´ ê²Œì„ì€ ì„¸ë¡œ ëª¨ë“œì— ìµœì í™”ë˜ì–´ ìˆìŠµë‹ˆë‹¤.</p>
    </div>

    <div class="game-wrapper">
        <h1 id="main-title">ì˜¤ìœ ë¦¼ì˜ ì˜¤ëª©ê²Œì„</h1>

        <div class="status-container" id="status-container">
            <div class="score-board">
                <div class="score-item">
                    <span id="p1-name-label" class="score-label">í‘ëŒ</span>
                    <span id="p1-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span id="p2-name-label" class="score-label">ë°±ëŒ</span>
                    <span id="p2-score" class="score-value">0</span>
                </div>
            </div>

            <div class="status-panel">
                <div class="turn-indicator">
                    <div id="current-stone" class="stone-preview stone-black"></div>
                    <span id="player-display">í‘ëŒ ì°¨ë¡€</span>
                </div>
                <div class="btn-group">
                    <button class="btn-secondary" onclick="openRenameModal()">ì´ë¦„ ë³€ê²½</button>
                    <button onclick="confirmReset()">ìƒˆ ê²Œì„</button>
                </div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <!-- í”Œë ˆì´ì–´ ì´ë¦„ ì…ë ¥ ëª¨ë‹¬ -->
    <div id="name-modal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h3>í”Œë ˆì´ì–´ ì´ë¦„ ì„¤ì •</h3>
            <input type="text" id="p1-input" value="í‘ëŒ" placeholder="í‘ëŒ í”Œë ˆì´ì–´">
            <input type="text" id="p2-input" value="ë°±ëŒ" placeholder="ë°±ëŒ í”Œë ˆì´ì–´">
            <button onclick="startGame(true)" style="width: 100%; margin-top: 15px; height: 45px;">ê²Œì„ ì‹œì‘</button>
        </div>
    </div>

    <!-- ì•Œë¦¼ìš© ì»¤ìŠ¤í…€ ëª¨ë‹¬ -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">ì•Œë¦¼</h3>
            <p id="modal-message"></p>
            <div id="modal-actions" style="display: flex; gap: 10px; justify-content: center;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const playerDisplay = document.getElementById('player-display');
        const currentStoneIcon = document.getElementById('current-stone');
        const nameModal = document.getElementById('name-modal');
        const customModal = document.getElementById('custom-modal');
        const statusContainer = document.getElementById('status-container');
        const mainTitle = document.getElementById('main-title');

        const SIZE = 15;
        let cellSize, margin, board, currentPlayer, isGameOver, players, scores;
        let particles = [], animationId = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(f, t, d, v) {
            try {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
                g.gain.setValueAtTime(v, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + d);
            } catch(e) {}
        }

        function showCustomModal(title, message, options = []) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const actions = document.getElementById('modal-actions');
            actions.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                if (opt.type === 'cancel') btn.className = 'btn-secondary';
                btn.onclick = () => { 
                    customModal.style.display = 'none'; 
                    if(opt.callback) opt.callback(); 
                };
                actions.appendChild(btn);
            });
            customModal.style.display = 'flex';
        }

        /**
         * ìº”ë²„ìŠ¤ í¬ê¸°ë¥¼ ë¦¬ì‚¬ì´ì§•í•˜ëŠ” í•¨ìˆ˜
         * ì„¸ë¡œ ëª¨ë“œì—ì„œ ë°”ë‘‘íŒì´ ì „ì²´ì ìœ¼ë¡œ ë‹¤ ë³´ì´ë„ë¡ ì •í™•í•œ ë†’ì´ ì—¬ìœ ë¥¼ ê³„ì‚°í•©ë‹ˆë‹¤.
         */
        function resizeCanvas() {
            // í™”ë©´ ì „ì²´ ë„ˆë¹„ì˜ 92%ë¥¼ ê¸°ë³¸ ë„ˆë¹„ ì œí•œìœ¼ë¡œ ì„¤ì •
            const maxWidth = window.innerWidth * 0.92;
            
            // ìƒë‹¨ UI ìš”ì†Œë“¤ì˜ ì‹¤ì œ ë†’ì´ë¥¼ ê³„ì‚°í•˜ì—¬ ì œì™¸í•©ë‹ˆë‹¤.
            // ì—¬ìœ  ë§ˆì§„ì„ í¬í•¨í•˜ì—¬ ì œëª©(ì•½ 30px) + ì»¨í…Œì´ë„ˆ(ì•½ 120px) + ë˜í¼ íŒ¨ë”©(30px) + ì¶”ê°€ ë§ˆì§„(20px)
            const uiHeight = mainTitle.offsetHeight + statusContainer.offsetHeight + 80;
            const maxHeight = window.innerHeight - uiHeight;
            
            // ë„ˆë¹„ì™€ ë†’ì´ ì¤‘ ë” ì‘ì€ ê°’ì— ë§ì¶”ë˜, ìµœì†Œ/ìµœëŒ€ í¬ê¸°ë¥¼ ì œí•œí•©ë‹ˆë‹¤.
            const winSize = Math.max(150, Math.min(maxWidth, maxHeight, 550));
            
            // ë°”ë‘‘íŒ í¬ê¸°ê°€ ì„¤ì •ë˜ë©´ ìº”ë²„ìŠ¤ì™€ ìƒë‹¨ ì»¨í…Œì´ë„ˆì˜ ë„ˆë¹„ë¥¼ ë™ê¸°í™”í•©ë‹ˆë‹¤.
            canvas.width = winSize;
            canvas.height = winSize;
            cellSize = winSize / (SIZE + 1);
            margin = cellSize;

            statusContainer.style.width = winSize + 'px';
            
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#4a3721';
            ctx.lineWidth = 1.2;
            for (let i = 0; i < SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(margin, margin + i * cellSize);
                ctx.lineTo(margin + (SIZE-1)*cellSize, margin + i * cellSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(margin + i * cellSize, margin);
                ctx.lineTo(margin + i * cellSize, margin + (SIZE-1)*cellSize);
                ctx.stroke();
            }

            const stars = [3, 7, 11];
            ctx.fillStyle = '#4a3721';
            stars.forEach(r => stars.forEach(c => {
                ctx.beginPath(); 
                ctx.arc(margin + c * cellSize, margin + r * cellSize, 3.5, 0, Math.PI * 2); 
                ctx.fill();
            }));

            if (board) {
                board.forEach((row, r) => row.forEach((cell, c) => {
                    if (cell) drawStone(r, c, cell);
                }));
            }
        }

        function drawStone(r, c, type) {
            const x = margin + c * cellSize;
            const y = margin + r * cellSize;
            const rad = cellSize * 0.44;
            
            ctx.beginPath();
            const grad = ctx.createRadialGradient(x - rad/3, y - rad/3, rad/10, x, y, rad);
            
            if (type === 1) {
                grad.addColorStop(0, '#555'); 
                grad.addColorStop(1, '#000'); 
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
            } else {
                grad.addColorStop(0, '#fff'); 
                grad.addColorStop(1, '#ddd'); 
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
            }
            
            ctx.shadowBlur = 5; 
            ctx.shadowOffsetY = 3;
            ctx.fillStyle = grad;
            ctx.arc(x, y, rad, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = 'transparent';
            
            if (type === 2) { 
                ctx.strokeStyle = '#ccc'; 
                ctx.lineWidth = 1;
                ctx.stroke(); 
            }
        }

        canvas.addEventListener('mousedown', handleAction);
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                e.preventDefault();
                handleAction(e.touches[0]);
            }
        }, { passive: false });

        function handleAction(e) {
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const c = Math.round((x - margin) / cellSize);
            const r = Math.round((y - margin) / cellSize);

            if (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === 0) {
                board[r][c] = currentPlayer;
                playSound(180, 'sine', 0.1, 0.4);
                draw();
                
                if (checkWin(r, c)) {
                    isGameOver = true;
                    scores[currentPlayer]++;
                    updateUI();
                    playSound(523, 'triangle', 0.5, 0.3);
                    startConfetti();
                    showCustomModal("ìŠ¹ë¦¬!", `${players[currentPlayer]}ë‹˜ì´ ì˜¤ëª©ì„ ì™„ì„±í–ˆìŠµë‹ˆë‹¤! ğŸ‰`, [
                        {text: "ë‹¤ì‹œí•˜ê¸°", callback: initBoard},
                        {text: "ë‹«ê¸°"}
                    ]);
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateUI();
                }
            }
        }

        function checkWin(r, c) {
            const dirs = [[0,1],[1,0],[1,1],[1,-1]];
            for (const [dr, dc] of dirs) {
                let cnt = 1;
                [[dr, dc], [-dr, -dc]].forEach(([sr, sc]) => {
                    let nr = r + sr, nc = c + sc;
                    while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === currentPlayer) { 
                        cnt++; 
                        nr += sr; nc += sc; 
                    }
                });
                if (cnt >= 5) return true;
            }
            return false;
        }

        function updateUI() {
            playerDisplay.innerText = `${players[currentPlayer]} ì°¨ë¡€`;
            currentStoneIcon.className = `stone-preview stone-${currentPlayer === 1 ? 'black' : 'white'}`;
            document.getElementById('p1-score').innerText = scores[1];
            document.getElementById('p2-score').innerText = scores[2];
        }

        function initBoard() {
            board = Array.from({length:SIZE}, () => Array(SIZE).fill(0));
            isGameOver = false; 
            currentPlayer = 1;
            stopConfetti();
            resizeCanvas(); 
            updateUI();
        }

        function startGame(fullInit) {
            players = { 
                1: document.getElementById('p1-input').value || "í‘ëŒ", 
                2: document.getElementById('p2-input').value || "ë°±ëŒ" 
            };
            document.getElementById('p1-name-label').innerText = players[1];
            document.getElementById('p2-name-label').innerText = players[2];
            nameModal.style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (fullInit) { scores = {1:0, 2:0}; initBoard(); } else updateUI();
        }

        function openRenameModal() { nameModal.style.display = 'flex'; }
        
        function confirmReset() {
            showCustomModal("ê²Œì„ ì´ˆê¸°í™”", "ì •ë§ë¡œ ê²Œì„ì„ ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?", [
                {text: "ì·¨ì†Œ", type: "cancel"},
                {text: "í™•ì¸", callback: initBoard},
                {text: "ì ìˆ˜ê¹Œì§€ ì´ˆê¸°í™”", type: "cancel", callback: () => { scores={1:0, 2:0}; initBoard(); }}
            ]);
        }

        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = (Math.random() - 0.5) * 12;
                this.vy = (Math.random() - 0.8) * 12;
                this.gravity = 0.25;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = Math.random() * 6 + 4;
                this.life = 100;
            }
            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1.5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(0, this.life / 100);
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        function startConfetti() {
            particles = Array.from({ length: 120 }, () => new Particle());
            if(!animationId) animateConfetti();
        }

        function stopConfetti() {
            if (animationId) cancelAnimationFrame(animationId);
            animationId = null;
            particles = [];
        }

        function animateConfetti() {
            draw();
            let alive = false;
            particles.forEach(p => {
                if (p.life > 0) {
                    p.update();
                    p.draw();
                    alive = true;
                }
            });
            if (alive && isGameOver) {
                animationId = requestAnimationFrame(animateConfetti);
            } else {
                animationId = null;
            }
        }

        // ì°½ í¬ê¸° ì¡°ì ˆ ì‹œ ë¦¬ì‚¬ì´ì§• ì‹¤í–‰
        window.addEventListener('resize', resizeCanvas);
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸° ë¦¬ì‚¬ì´ì§• ì‹¤í–‰
        window.onload = resizeCanvas;
        
        // ì´ˆê¸°í™”
        resizeCanvas();
    </script>
