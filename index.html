<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì˜¤ìœ ë¦¼ì˜ ì˜¤ëª©ê²Œì„</title>
    <style>
        /* ê¸°ë³¸ ìŠ¤íƒ€ì¼ ì„¤ì • */
        :root {
            --board-color: #e3bc82;
            --line-color: #4a3721;
            --bg-color: #f0f2f5;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* ê°€ë¡œ ëª¨ë“œì—ì„œë„ ìƒë‹¨ì´ ì˜ë¦¬ì§€ ì•Šë„ë¡ ì •ë ¬ */
            justify-content: flex-start; 
            overflow-x: hidden;
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 30px 10px; /* ìƒí•˜ ì—¬ë°± ë„‰ë„‰íˆ */
            box-sizing: border-box;
            gap: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
            text-align: center;
        }

        /* ì ìˆ˜íŒ ìŠ¤íƒ€ì¼ */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: #4a3721;
            color: white;
            padding: 15px 0;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8rem;
            color: #e3bc82;
            font-weight: bold;
        }

        .status-panel {
            display: flex;
            gap: 15px;
            align-items: center;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .turn-indicator {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .stone-preview {
            width: 22px;
            height: 22px;
            border-radius: 50%;
        }

        .stone-black { background: radial-gradient(circle at 30% 30%, #444, #000); }
        .stone-white { background: radial-gradient(circle at 30% 30%, #fff, #ccc); border: 1px solid #ddd; }

        #game-canvas {
            background-color: var(--board-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            border-radius: 8px;
            cursor: pointer;
            touch-action: none; 
        }

        .btn-group { display: flex; gap: 10px; }

        button {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            background-color: #4a3721;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:active { transform: scale(0.95); }
        button.btn-secondary { background-color: #7f8c8d; }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .modal-content input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-content p {
            word-break: keep-all;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            .score-value { font-size: 1.4rem; }
            .status-panel { padding: 8px 15px; }
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h1>ì˜¤ìœ ë¦¼ì˜ ì˜¤ëª©ê²Œì„</h1>

        <div class="status-container">
            <div class="score-board">
                <div class="score-item">
                    <span id="p1-name-label" class="score-label">í‘ëŒ</span>
                    <span id="p1-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span id="p2-name-label" class="score-label">ë°±ëŒ</span>
                    <span id="p2-score" class="score-value">0</span>
                </div>
            </div>

            <div class="status-panel">
                <div class="turn-indicator">
                    <div id="current-stone" class="stone-preview stone-black"></div>
                    <span id="player-display">í‘ëŒ ì°¨ë¡€</span>
                </div>
                <div class="btn-group">
                    <button class="btn-secondary" onclick="openRenameModal()">ì´ë¦„ ë³€ê²½</button>
                    <button onclick="confirmReset()">ìƒˆ ê²Œì„</button>
                </div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <!-- í”Œë ˆì´ì–´ ì´ë¦„ ì…ë ¥ ëª¨ë‹¬ -->
    <div id="name-modal" class="modal-overlay" style="display: flex;">
        <div class="modal-content">
            <h3>í”Œë ˆì´ì–´ ì´ë¦„ ì„¤ì •</h3>
            <input type="text" id="p1-input" value="í‘ëŒ" placeholder="í‘ëŒ í”Œë ˆì´ì–´">
            <input type="text" id="p2-input" value="ë°±ëŒ" placeholder="ë°±ëŒ í”Œë ˆì´ì–´">
            <button onclick="startGame(true)" style="width: 100%; margin-top: 15px; height: 45px;">ê²Œì„ ì‹œì‘</button>
        </div>
    </div>

    <!-- ì•Œë¦¼ìš© ì»¤ìŠ¤í…€ ëª¨ë‹¬ -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">ì•Œë¦¼</h3>
            <p id="modal-message"></p>
            <div id="modal-actions" style="display: flex; gap: 10px; justify-content: center;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const playerDisplay = document.getElementById('player-display');
        const currentStoneIcon = document.getElementById('current-stone');
        const nameModal = document.getElementById('name-modal');
        const customModal = document.getElementById('custom-modal');

        const SIZE = 15;
        let cellSize, margin, board, currentPlayer, isGameOver, players, scores;
        let particles = [], animationId = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(f, t, d, v) {
            try {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
                g.gain.setValueAtTime(v, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + d);
            } catch(e) {}
        }

        function showCustomModal(title, message, options = []) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-message').innerText = message;
            const actions = document.getElementById('modal-actions');
            actions.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.text;
                if (opt.type === 'cancel') btn.className = 'btn-secondary';
                btn.onclick = () => { 
                    customModal.style.display = 'none'; 
                    if(opt.callback) opt.callback(); 
                };
                actions.appendChild(btn);
            });
            customModal.style.display = 'flex';
        }

        function resizeCanvas() {
            // ì´ì œ ê°€ë¡œ ëª¨ë“œì—ì„œë„ ë„ˆë¹„ë¥¼ ê¸°ì¤€ìœ¼ë¡œ í¬ê¸°ë¥¼ ì¡ìŠµë‹ˆë‹¤. (ì„¸ë¡œ ë ˆì´ì•„ì›ƒ ìœ ì§€)
            // ê°€ë¡œ ë„ˆë¹„ê°€ 600pxë³´ë‹¤ í¬ë©´ ìµœëŒ€ 550pxë¡œ ê³ ì •
            const winSize = Math.min(window.innerWidth * 0.92, 550);
            
            canvas.width = winSize;
            canvas.height = winSize;
            cellSize = winSize / (SIZE + 1);
            margin = cellSize;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ë°”ë‘‘íŒ ì„  ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#4a3721';
            ctx.lineWidth = 1.2;
            for (let i = 0; i < SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(margin, margin + i * cellSize);
                ctx.lineTo(margin + (SIZE-1)*cellSize, margin + i * cellSize);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(margin + i * cellSize, margin);
                ctx.lineTo(margin + i * cellSize, margin + (SIZE-1)*cellSize);
                ctx.stroke();
            }

            // í™”ì  ê·¸ë¦¬ê¸°
            const stars = [3, 7, 11];
            ctx.fillStyle = '#4a3721';
            stars.forEach(r => stars.forEach(c => {
                ctx.beginPath(); 
                ctx.arc(margin + c * cellSize, margin + r * cellSize, 3.5, 0, Math.PI * 2); 
                ctx.fill();
            }));

            // ëŒ ê·¸ë¦¬ê¸°
            if (board) {
                board.forEach((row, r) => row.forEach((cell, c) => {
                    if (cell) drawStone(r, c, cell);
                }));
            }
        }

        function drawStone(r, c, type) {
            const x = margin + c * cellSize;
            const y = margin + r * cellSize;
            const rad = cellSize * 0.44;
            
            ctx.beginPath();
            const grad = ctx.createRadialGradient(x - rad/3, y - rad/3, rad/10, x, y, rad);
            
            if (type === 1) { // í‘ëŒ
                grad.addColorStop(0, '#555'); 
                grad.addColorStop(1, '#000'); 
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
            } else { // ë°±ëŒ
                grad.addColorStop(0, '#fff'); 
                grad.addColorStop(1, '#ddd'); 
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
            }
            
            ctx.shadowBlur = 5; 
            ctx.shadowOffsetY = 3;
            ctx.fillStyle = grad;
            ctx.arc(x, y, rad, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowColor = 'transparent';
            
            if (type === 2) { 
                ctx.strokeStyle = '#ccc'; 
                ctx.lineWidth = 1;
                ctx.stroke(); 
            }
        }

        // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì¡°ì‘ í†µí•© ì²˜ë¦¬
        canvas.addEventListener('mousedown', handleAction);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAction(e.touches[0]);
        });

        function handleAction(e) {
            if (isGameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const c = Math.round((x - margin) / cellSize);
            const r = Math.round((y - margin) / cellSize);

            if (r >= 0 && r < SIZE && c >= 0 && c < SIZE && board[r][c] === 0) {
                board[r][c] = currentPlayer;
                playSound(180, 'sine', 0.1, 0.4);
                draw();
                
                if (checkWin(r, c)) {
                    isGameOver = true;
                    scores[currentPlayer]++;
                    updateUI();
                    playSound(523, 'triangle', 0.5, 0.3);
                    startConfetti();
                    showCustomModal("ìŠ¹ë¦¬!", `${players[currentPlayer]}ë‹˜ì´ ì˜¤ëª©ì„ ì™„ì„±í–ˆìŠµë‹ˆë‹¤! ğŸ‰`, [
                        {text: "ë‹¤ì‹œí•˜ê¸°", callback: initBoard},
                        {text: "ë‹«ê¸°"}
                    ]);
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateUI();
                }
            }
        }

        function checkWin(r, c) {
            const dirs = [[0,1],[1,0],[1,1],[1,-1]];
            for (const [dr, dc] of dirs) {
                let cnt = 1;
                [[dr, dc], [-dr, -dc]].forEach(([sr, sc]) => {
                    let nr = r + sr, nc = c + sc;
                    while(nr>=0 && nr<SIZE && nc>=0 && nc<SIZE && board[nr][nc] === currentPlayer) { 
                        cnt++; 
                        nr += sr; nc += sc; 
                    }
                });
                if (cnt >= 5) return true;
            }
            return false;
        }

        function updateUI() {
            playerDisplay.innerText = `${players[currentPlayer]} ì°¨ë¡€`;
            currentStoneIcon.className = `stone-preview stone-${currentPlayer === 1 ? 'black' : 'white'}`;
            document.getElementById('p1-score').innerText = scores[1];
            document.getElementById('p2-score').innerText = scores[2];
        }

        function initBoard() {
            board = Array.from({length:SIZE}, () => Array(SIZE).fill(0));
            isGameOver = false; 
            currentPlayer = 1;
            stopConfetti();
            resizeCanvas(); 
            updateUI();
        }

        function startGame(fullInit) {
            players = { 
                1: document.getElementById('p1-input').value || "í‘ëŒ", 
                2: document.getElementById('p2-input').value || "ë°±ëŒ" 
            };
            document.getElementById('p1-name-label').innerText = players[1];
            document.getElementById('p2-name-label').innerText = players[2];
            nameModal.style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
            if (fullInit) { scores = {1:0, 2:0}; initBoard(); } else updateUI();
        }

        function openRenameModal() { nameModal.style.display = 'flex'; }
        
        function confirmReset() {
            showCustomModal("ê²Œì„ ì´ˆê¸°í™”", "ì •ë§ë¡œ ê²Œì„ì„ ë‹¤ì‹œ ì‹œì‘í•˜ì‹œê² ìŠµë‹ˆê¹Œ?", [
                {text: "ì·¨ì†Œ", type: "cancel"},
                {text: "í™•ì¸", callback: initBoard},
                {text: "ì ìˆ˜ê¹Œì§€ ì´ˆê¸°í™”", type: "cancel", callback: () => { scores={1:0, 2:0}; initBoard(); }}
            ]);
        }

        // í­ì£½(Confetti) ë¡œì§
        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = (Math.random() - 0.5) * 12;
                this.vy = (Math.random() - 0.8) * 12;
                this.gravity = 0.25;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = Math.random() * 6 + 4;
                this.life = 100;
            }
            update() {
                this.vx *= 0.98;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1.5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = Math.max(0, this.life / 100);
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        function startConfetti() {
            particles = Array.from({ length: 120 }, () => new Particle());
            if(!animationId) animateConfetti();
        }

        function stopConfetti() {
            if (animationId) cancelAnimationFrame(animationId);
            animationId = null;
            particles = [];
        }

        function animateConfetti() {
            draw();
            let alive = false;
            particles.forEach(p => {
                if (p.life > 0) {
                    p.update();
                    p.draw();
                    alive = true;
                }
            });
            if (alive && isGameOver) {
                animationId = requestAnimationFrame(animateConfetti);
            } else {
                animationId = null;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
